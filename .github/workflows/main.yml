name: Code Quality Check

on:
  pull_request:  
  push:
  
jobs:
  flake8-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10' 

      - name: Install Flake8
        run: pip install flake8

      - name: Run Flake8
        run: |
          flake8
